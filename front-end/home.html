<main>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" 
              class="navbar-toggle collapsed" 
              data-toggle="collapse" 
              data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><strong>TEDChat.</strong> Ideas worth sharing.</a>
          </div>

          <div class="collapse navbar-collapse" 
              id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active">
                <a href="#">Login <span class="sr-only">(current)</span></a></li>
              <li>
                <a href="#">Create An Account</a></li>
            </ul>

            <form class="navbar-form navbar-left"  
                ng-submit="main.search()" 
                name="main.searchForm" 
                novalidate
                role="search">
              <div class="form-group">
                <input type="text"
                  ng-model="main.keyword" 
                  name="Search" 
                  placeholder="Find talks..">
              </div>

              <button type="submit"
                id="navbar-button" 
                class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Logout</a></li>
            </ul>
          </div>
        </div><hr>
      </nav>

      <div class="jumbotron">
        <h1 class="jumbohead">TED Chat</h1>
        <p>Find and store your favourite TED Talks easily.</p>
        <p>Leave notes for yourself about to why you love a talk, or discuss with other people what's great about it!</p>
        <p><a class="btn btn-info btn-lg">Learn more</a></p><hr>
      </div>

      <div ng-repeat="videoId in main.videoIds">
        <youtube video-id="videoId"></youtube>
      </div>
    </main>
